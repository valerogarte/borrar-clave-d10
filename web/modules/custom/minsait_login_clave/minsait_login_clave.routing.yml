minsait_login_clave.clave_login:
  path: "/user/login/clave"
  defaults:
    _title: "Login Cl@ve"
    _controller: '\Drupal\minsait_login_clave\Controller\MinsaitLoginClaveController::startLogin'
  requirements:
    _role: 'anonymous'
    _method: 'GET|POST'
  options:
    no_cache: TRUE
    _csrf_token: 'FALSE'

minsait_login_clave.clave_callback:
  path: "/user/login/clave/callback"
  defaults:
    _title: "Login Cl@ve"
    _controller: '\Drupal\minsait_login_clave\Controller\MinsaitLoginClaveController::processSamlResponse'
  requirements:
    _role: 'anonymous'
    _method: 'GET|POST'
  options:
    no_cache: TRUE
    _csrf_token: 'FALSE'

minsait_login_clave.clave_error:
  path: "/user/login/clave/error"
  defaults:
    _title: "Login Cl@ve"
    _controller: '\Drupal\minsait_login_clave\Controller\MinsaitLoginClaveController::processSamlError'
  requirements:
    _role: 'anonymous'
    _method: 'GET|POST'
  options:
    no_cache: TRUE
    _csrf_token: 'FALSE'

minsait_login_clave.settings_form:
  path: "/admin/config/system/minsait-login-clave"
  defaults:
    _title: "Minsait Cl@ve Settings"
    _form: 'Drupal\minsait_login_clave\Form\SettingsForm'
  requirements:
    _permission: "administer minsait_login_clave configuration"

